<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="coffee">
      <h2 data-cy="coffeeDetailsHeading"><span jhiTranslate="treinamentoApp.coffee.detail.title">Coffee</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="treinamentoApp.coffee.id" [ngbTooltip]="'treinamentoApp.coffee.help.id' | translate">Id</span></dt>
        <dd>
          <span>{{ coffee.id }}</span>
        </dd>
        <dt><span jhiTranslate="treinamentoApp.coffee.name" [ngbTooltip]="'treinamentoApp.coffee.help.name' | translate">Name</span></dt>
        <dd>
          <span>{{ coffee.name }}</span>
        </dd>
        <dt>
          <span jhiTranslate="treinamentoApp.coffee.capacity" [ngbTooltip]="'treinamentoApp.coffee.help.capacity' | translate"
            >Capacity</span
          >
        </dt>
        <dd>
          <span>{{ coffee.capacity }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/coffee', coffee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
